<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施耐德电气</title>
    <style>
        body, html {
            height: 100%; /* 让body和html元素的高度占满整个视窗 */
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止页面滚动条出现 */
        }
        .header {
            background-color: #009688;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-container {
            padding: 20px;
            height: calc(100vh - 132px); /* 让聊天区域的高度占满除了header和footer之外的所有视窗高度 */
            overflow-y: auto; /* 如果消息过多，出现滚动条 */
        }
        .message {
            display: flex;
            flex-direction: column; /* Change to column layout */
            align-items: center; /* Center horizontally */
            margin-bottom: 10px;
        }
        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message .text {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            text-align: left; /* Align text left */
        }
        .message .time {
            margin-top: 5px; /* Add margin for spacing */
            font-size: 0.8em; /* Adjust font size */
            color: #888; /* Gray color for time */
        }
        .footer {
            background-color: #009688;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="message">
        <img src="schneider-avatar.png" alt="Schneider Avatar" class="avatar">
        <div class="text">欢迎来到施耐德电气公众号！有什么可以帮助您的？</div>
        <div class="time">10:30</div> <!-- Current time -->
    </div>
    <div class="message">
        <img src="schneider-avatar.png" alt="Schneider Avatar" class="avatar">
        <div class="text">您好！我们的智能家居产品涵盖智能开关、智能插座、智能灯具等，可以通过手机App远程控制，实现家居设备的智能化管理。</div>
        <div class="time">10:32</div> <!-- Current time -->
    </div>
    <!-- More messages can be added here -->
</div>
<div class="footer">
    <div>键盘</div>
    <div>求帮助</div>
    <div>查业务</div>
    <div>看施家</div>
</div>

<script>
    // JavaScript to set the time when the page loads
    function setTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        minutes = minutes < 10 ? '0' + minutes : minutes; // Add leading zero if minutes < 10
        var currentTime = hours + ':' + minutes;
        var timeElements = document.getElementsByClassName('time');
        for (var i = 0; i < timeElements.length; i++) {
            timeElements[i].textContent = currentTime;
        }
    }
    // Call setTime when the page loads
    setTime();
</script>

</body>
</html>
