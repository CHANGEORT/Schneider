<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施耐德电气</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #009688;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-container {
            padding: 20px;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message .text {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .footer {
            background-color: #009688;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="header">
    <div><img src="left-arrow.png" alt="Back" style="width: 20px;"></div>
    <div>施耐德电气</div>
    <div><img src="avatar.png" alt="Avatar" style="width: 40px;"></div>
</div>
<div class="chat-container">
    <div class="message">
        <img src="schneider-avatar.png" alt="Schneider Avatar" class="avatar">
        <div class="text">欢迎来到施耐德电气公众号！有什么可以帮助您的？</div>
    </div>
    <div class="message">
        <img src="schneider-avatar.png" alt="Schneider Avatar" class="avatar">
        <div class="text">您好！我们的智能家居产品涵盖智能开关、智能插座、智能灯具等，可以通过手机App远程控制，实现家居设备的智能化管理。</div>
    </div>
    <!-- More messages can be added here -->
</div>
<div class="footer">
    <div>键盘</div>
    <div>求帮助</div>
    <div>查业务</div>
    <div>看施家</div>
</div>
</body>
</html>
